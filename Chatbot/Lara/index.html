<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>


  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>

  <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="chatbot-container">
        <div class="chat-header">
          <img src="./c2cdeecac8df13fe9e1741d5a3383c1a159c2e5fr1-400-397v2_uhq.jpg" alt="Chatbot Avatar">
          <h2>Lara</h2>
        </div>
        <div class="chat-body">
          <div class="chat-message received">Ol√°! Eu sou Lara, como posso ajudar?</div>
          <div class="chat-message sent" ><span id="outputValue"></span></div>
          <div class="chat-message received"><span  id="outputAnswer"></span></div>
          <div>
            <span id="option01"></span>
            <span id="option02"></span>
            <span id="option03"></span>
        </div>
  
        </div>
        <div class="chat-input">
          <input type="text" id="question" oninput="changeToLowerCase()" placeholder="Digite sua mensagem aqui">
          <input type="button" class="btnSent" value="Enviar" onclick="question()">
        </div>
      </div>
    </div>
  </div>


      
    <script src="./index.js"></script>
</body>
</html>
